<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Gooey Templates : Login</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="Pragma" content="no-cache" />
		<link rel="stylesheet" href="css/reset-fonts.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="css/gt-styles.css" type="text/css" media="screen, projection" />
	</head>
	<body>
		
		<!-- login form head -->
		<div class="gt-login-hd">
			Login
		</div>
		
		<!-- login box -->
		<div class="gt-login-box">
			<!-- login form -->
			<form action="" class="gt-form">
				<!-- form row -->
				<div class="gt-form-row">
					<label class="gt-login-label">Username</label>
					<input type="text" class="gt-form-text" />
				</div><!-- /form row -->
				
				<!-- form row -->
				<div class="gt-form-row">
					<label class="gt-login-label">Password</label>
					<input type="password" class="gt-form-text" />
				</div><!-- /form row -->
				
				<!-- form row -->
				<div class="gt-form-row">
					<label class="gt-remember-me"><input type="checkbox" class="gt-form-checkbox" /> Remember me</label>
					
					<input type="submit" value="Login" class="gt-btn-gray-medium gt-btn-right" />
				</div>
				<!-- /form row -->
				
				<p class="gt-forgot-password"><a href="">Forgot your password?</a></p>
				
			</form><!-- /login form -->
		</div><!-- /login box -->
		
		
	</body>
</html>
